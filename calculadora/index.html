<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Promedio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 50px; margin-right: 5px; }
    #resultado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculadora de Promedio de Notas</h1>
  <!-- Formulario con 5 campos numéricos -->
  <form id="form-notas">
    <input type="text" id="nota1" placeholder="Nota 1" />
    <input type="text" id="nota2" placeholder="Nota 2" />
    <input type="text" id="nota3" placeholder="Nota 3" />
    <input type="text" id="nota4" placeholder="Nota 4" />
    <input type="text" id="nota5" placeholder="Nota 5" />
    <button type="button" id="btn-calcular">Calcular Promedio</button>
  </form>

  <!-- Aquí mostramos el resultado -->
  <div id="resultado"></div>

  <script src="promedio.js"></script>
</body>
</html>
